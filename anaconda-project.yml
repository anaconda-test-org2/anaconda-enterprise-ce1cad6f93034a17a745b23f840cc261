name: Portfolio Optimizer
description: Example finance-calculation dashboard using Panel and HoloViews

commands:
  dashboard:
    unix: panel serve portfolio.ipynb
    supports_http_options: true
  notebook:
    notebook: portfolio.ipynb

packages:
  - notebook
  - numba
  - pandas
  - bokeh
  - holoviews
  - panel
  - scipy

platforms:
  - linux-64

env_specs:
  anaconda202011_py38: {}
